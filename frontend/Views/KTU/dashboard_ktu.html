<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="font-poppins">
    <header class="bg-white shadow">
        <div class="border-b border-gray-100">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <img src="/frontend/src/img/Logo PPSDM.png" alt="Logo BMKG" class="h-8 mr-4">
                        <h1 class="text-3xl font-bold text-gray-900">PPSDM MKG</h1>
                    </div>
                    <div class="hidden md:flex space-x-8">
                        <a href="#" class="text-teal-500 font-medium text-base focus:outline-none" href="#" aria-current="page">Dashboard</a>
                        <a href="#" class="text-gray-900 font-medium text-base hover:text-teal-500">Data Pegawai</a>
                        <a href="#" class="text-gray-900 font-medium text-base hover:text-teal-500">Pembatalan</a>
                        <a href="#" class="text-gray-900 font-medium text-base hover:text-teal-500">Rekapan</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex flex-col text-right">
                            <span class="text-base font-bold">Hi, Raffif Arif</span>
                            <span class="text-teal-500 font-medium text-sm">KTU</span>
                        </div>
                        <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Profile Picture" class="w-10 h-10 rounded-full border border-gray-300">
                    </div>
                </div>
            </div>
      </header>

        <!-- Stats Cards -->
        <div class="flex gap-4 mb-12 max-w-5xl">
            <div class="flex-1 p-6 text-white flex items-center justify-between rounded-2xl shadow-md" style="background: linear-gradient(90deg, #F1C365 0%, #F6AE54 63%, #FF922F 100%);">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="hs-icon hs-icon-calendar text-teal-500 text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold">3 Pegawai</h2>
                        <p class="text-lg">Sedang Melakukan Cuti</p>
                    </div>
                </div>
            </div>
            <div class="flex-1 p-6 text-white flex items-center justify-between rounded-2xl shadow-md" style="background: linear-gradient(90deg, #F1C365 0%, #F6AE54 63%, #FF922F 100%);">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="hs-icon hs-icon-document text-teal-500 text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold">20 Pegawai</h2>
                        <p class="text-lg">Melakukan Cuti Bulan Ini</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Tables -->
        <div class="flex flex-col">
            <div class="-m-1.5 overflow-x-auto">
              <div class="p-1.5 min-w-full inline-block align-middle">
                <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
                  <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                    <thead>
                      <tr>
                        <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Name</th>
                        <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Age</th>
                        <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Address</th>
                        <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Action</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">John Brown</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">45</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">New York No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                          <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">Delete</button>
                        </td>
                      </tr>
          
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">Jim Green</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">27</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">London No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                          <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">Delete</button>
                        </td>
                      </tr>
          
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">Joe Black</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">31</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">Sidney No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                          <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
  
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.min.js"></script>
</body>
</html>
